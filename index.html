<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="nav-container">
      <h1>Shopping Cart</h1>
      <div class="nav-wrapper">
        <nav class="navs">
          <a href="#Home">Home</a>
          <a href="#cards">Products</a>
        </nav>
        <div class="cart" id="carts">üõí<sup id="item-count">0</sup></div>
      </div>
    </header>

    <div id="product-list">
      <div id="cards"></div>
    </div>

    <div id="cart-panel" class="cart-panel">
      <h2>Your Order</h2>
      <ul id="cart-items">
        <li>Your cart is empty</li>
      </ul>
      <h3>Total: $<span id="totalPrice">0.00</span></h3>
      <button id="close-cart">Close</button>
    </div>
    <footer id="foot">
        &copy; 2025 Shopping cart created by Kothamasu Komali
    </footer>

    <script>
      let menu = [];

      function fetchdatas() {
        fetch("https://fakestoreapi.com/products")
          .then(response => response.json())
          .then(data => {
            menu = data;
            displaycards();
            loadCartFromStorage(); // ‚úÖ Load stored cart items on page load
          });
      }

      function displaycards() {
        const product = document.getElementById("cards");
        let cardHTML = "";
        menu.forEach((product) => {
          cardHTML += `
            <div class="card-list">
              <img src="${product.image}" alt="${product.title}" />
              <h3>${product.title}</h3>
              <p>$${product.price}</p>
              <button onclick="addToOrder(${product.id})">Add to cart</button>
            </div>`;
        });
        product.innerHTML = cardHTML;
      }

      function addToOrder(id) {
        const item = menu.find(product => product.id === id);
        if (item) {
          order.addItem(item);
        }
      }

      const order = {
        items: [],

        addItem: function (item) {
          const existingItem = this.items.find(i => i.id === item.id);
          if (existingItem) {
            existingItem.quantity += 1;
          } else {
            this.items.push({ ...item, quantity: 1 });
          }
          this.saveCart(); // ‚úÖ Save cart data
          updateOrderDisplay();
        },

        incItem: function (id) {
          const item = this.items.find(i => i.id === id);
          if (item) {
            item.quantity++;
            this.saveCart();
            updateOrderDisplay();
          }
        },

        decItem: function (id) {
          const item = this.items.find(i => i.id === id);
          if (item) {
            if (item.quantity > 1) {
              item.quantity--;
            } else {
              this.removeItem(id); 
            }
            this.saveCart();
            updateOrderDisplay();
          }
        },

        removeItem: function (id) {
          this.items = this.items.filter(i => i.id !== id);
          this.saveCart();
          updateOrderDisplay();
        },

        saveCart: function () {
          localStorage.setItem("cartItems", JSON.stringify(this.items)); 
        }
      };

      function loadCartFromStorage() {
        const savedCart = localStorage.getItem("cartItems");
        if (savedCart) {
          order.items = JSON.parse(savedCart);
          updateOrderDisplay();
        }
      }

      function updateOrderDisplay() {
        const orderDisplay = document.getElementById("cart-items");
        const totalPriceElement = document.getElementById("totalPrice");
        const itemCountElement = document.getElementById("item-count");

        if (order.items.length === 0) {
          orderDisplay.innerHTML = "<li>Your cart is empty</li>";
          totalPriceElement.textContent = "0.00";
          itemCountElement.textContent = "0";
          return;
        }

        let orderHtml = "";
        let totalPrice = 0;
        let itemCount = 0;

        order.items.forEach(item => {
          totalPrice += item.price * item.quantity;
          itemCount += item.quantity;
          orderHtml += `
            <li>
              <div class="order-item-info">
                ${item.title} (x${item.quantity})<br>
                $${(item.price * item.quantity).toFixed(2)}
              </div>
              <div class="order-item-buttons">
                <button onclick="order.incItem(${item.id})">+</button>
                <button onclick="order.decItem(${item.id})">-</button>
                <button onclick="order.removeItem(${item.id})">‚ùå</button>
              </div>
            </li>`;
        });

        orderDisplay.innerHTML = orderHtml;
        totalPriceElement.textContent = totalPrice.toFixed(2);
        itemCountElement.textContent = itemCount;
      }

      document.addEventListener('DOMContentLoaded', fetchdatas);

      document.addEventListener("DOMContentLoaded", function () {
        const cartIcon = document.getElementById("carts");
        const cartPanel = document.getElementById("cart-panel");
        const closeCart = document.getElementById("close-cart");

        cartIcon.addEventListener("click", function () {
          cartPanel.classList.toggle("active");
        });

        closeCart.addEventListener("click", function () {
          cartPanel.classList.remove("active");
        });
      });
    </script>
  </body>
</html>
